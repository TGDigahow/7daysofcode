<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparações de Variáveis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 36px;
            margin: 0;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .button-container {
            margin-top: 50px;
        }
        button {
            background-color: #ffffff;
            color: #2575fc;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #2575fc;
            color: white;
        }
        footer {
            margin-top: 50px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Teste de Comparações em JavaScript</h1>
        <p>Clique no botão abaixo para executar os testes de comparação</p>
    </header>

    <div class="button-container">
        <button onclick="executarComparacoes()">Executar Comparações</button>
    </div>

    <footer>
        <p>&copy; Desenvolvido por Thádio Robledo; Messias Sousa; Tiago D Santos</p>
    </footer>

    <script>
        function executarComparacoes() {
            let numeroUm = 1;
            let stringUm = '1';
            let numeroTrinta = 30;
            let stringTrinta = '30';
            let numeroDez = 10;
            let stringDez = '10';

            // Comparação 1
            if (numeroUm == stringUm && numeroUm !== stringUm) {
                alert('As variáveis numeroUm e stringUm têm o mesmo valor, mas tipos diferentes');
            } else {
                alert('As variáveis numeroUm e stringUm não têm o mesmo valor');
            }

            // Comparação 2
            if (numeroTrinta === stringTrinta) {
                alert('As variáveis numeroTrinta e stringTrinta têm o mesmo valor e mesmo tipo');
            } else {
                alert('As variáveis numeroTrinta e stringTrinta não têm o mesmo tipo');
            }

            // Comparação 3
            if (numeroDez == stringDez && numeroDez !== stringDez) {
                alert('As variáveis numeroDez e stringDez têm o mesmo valor, mas tipos diferentes');
            } else {
                alert('As variáveis numeroDez e stringDez não têm o mesmo valor');
            }
        }
    </script>
</body>
</html>
