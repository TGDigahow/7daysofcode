
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 36px;
            margin: 0;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .button-container {
            margin-top: 50px;
        }
        button {
            background-color: #ffffff;
            color: #4a00e0;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #4a00e0;
            color: white;
        }
        footer {
            margin-top: 50px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jogo de Adivinhação</h1>
        <p>Descubra o número secreto entre 0 e 10!</p>
    </header>

    <div class="button-container">
        <button onclick="iniciarJogo()">Iniciar Jogo</button>
    </div>

    <footer>
        <p>&copy; 2024 Seu Nome | Desenvolvido com HTML e JavaScript</p>
    </footer>

    <script>
        function iniciarJogo() {
            // Gerar número randômico entre 0 e 10
            const numeroSecreto = Math.floor(Math.random() * 11);

            // Variáveis para controle
            let tentativas = 3;
            let acertou = false;

            // Loop para as tentativas
            while (tentativas > 0 && !acertou) {
                const chute = parseInt(prompt(`Você tem ${tentativas} tentativa(s). Qual é o seu palpite?`), 10);

                if (isNaN(chute)) {
                    alert("Por favor, insira um número válido.");
                    continue; // Ignora essa tentativa sem descontar
                }

                if (chute === numeroSecreto) {
                    alert("Parabéns! Você acertou o número!");
                    acertou = true;
                } else {
                    tentativas--;
                    if (tentativas > 0) {
                        const dica = chute > numeroSecreto ? "menor" : "maior";
                        alert(`Errou! Tente um número ${dica}.`);
                    }
                }
            }

            // Caso o usuário não acerte
            if (!acertou) {
                alert(`Que pena! Você usou todas as tentativas. O número secreto era ${numeroSecreto}.`);
            }

            // Perguntar se o usuário deseja jogar novamente
            const jogarNovamente = prompt("Deseja jogar novamente? Responda com 'sim' ou 'não'.").toLowerCase();
            if (jogarNovamente === "sim") {
                iniciarJogo(); // Reinicia o jogo
            } else {
                alert("Obrigado por jogar! Até a próxima.");
            }
        }
    </script>
</body>
</html>
