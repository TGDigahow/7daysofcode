<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes de Comparação JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #444;
        }
        .button-container {
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <h1>Testes de Comparação em JavaScript</h1>
    <p>Clique em um botão abaixo para executar um teste de comparação!</p>

    <div class="button-container">

        <button onclick="location.href='DAY02.HTML'">DIA 2: numeroTrinta vs stringTrinta</button>
        <button onclick="location.href='DAY03.HTML'">DIA 3: numeroDez vs stringDez</button>
        <button onclick="location.href='DAY04.HTML'">DIA 4: numeroDez vs stringDez</button>
        <button onclick="location.href='DAY05.HTML'">DIA 5: numeroDez vs stringDez</button>
